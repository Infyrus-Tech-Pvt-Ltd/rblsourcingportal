{% extends "index.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 py-8">
  <div class="max-w-4xl mx-auto px-6">
    
    <!-- Header Section -->
    <div class="mb-8">
      <div class="flex items-center gap-4 mb-6">
        <a 
          href="{{ url_for('suppliers') }}" 
          class="inline-flex items-center p-2 text-gray-600 hover:text-gray-900 hover:bg-white rounded-lg transition-colors"
          title="Back to Suppliers"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </a>
        <div>
          <h1 class="text-4xl font-bold text-gray-900 mb-2">Add New Supplier</h1>
          <p class="text-gray-600">Create a new supplier profile in your database</p>
        </div>
      </div>
    </div>

    <!-- Main Form Card -->
    <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
      
      <!-- Form Header -->
      <div class="bg-gradient-to-r from-blue-50 to-indigo-50 border-b border-gray-200 p-6">
        <div class="flex items-center">
          <div class="h-12 w-12 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center mr-4">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-5 0H9m0 0H5m0 0h2M7 7h10M7 11h6"></path>
            </svg>
          </div>
          <div>
            <h2 class="text-xl font-bold text-gray-900">Supplier Information</h2>
            <p class="text-sm text-gray-600">Please fill in all the required fields below</p>
          </div>
        </div>
      </div>

      <!-- Form Body -->
      <div class="p-8">
        <form id="supplierForm" method="POST" action="{{ url_for('add_supplier') }}" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                Supplier Name <span class="text-red-500">*</span>
              </label>
              <input 
                type="text" 
                name="name" 
                id="name" 
                placeholder="Enter supplier name" 
                class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                required
              >
            </div>
            
            <div>
              <label for="contact" class="block text-sm font-medium text-gray-700 mb-2">
                Contact Number <span class="text-red-500">*</span>
              </label>
              <input 
                type="text" 
                name="contact" 
                id="contact" 
                placeholder="Phone number" 
                class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                required
              >
            </div>

            <div class="md:col-span-2">
              <label for="handle" class="block text-sm font-medium text-gray-700 mb-2">
                Social Media Handle
              </label>
              <input 
                type="text" 
                name="handle" 
                id="handle" 
                placeholder="Enter supplier's Social Media handle" 
                class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              >
            </div>
            
            <div class="md:col-span-2">
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                Email Address
              </label>
              <input 
                type="email" 
                name="email" 
                id="email" 
                placeholder="Enter supplier's email address" 
                class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              >
            </div>

            <div class="md:col-span-2">
              <label for="address" class="block text-sm font-medium text-gray-700 mb-2">
                Address
              </label>
              <textarea 
                name="address" 
                id="address" 
                rows="3"
                placeholder="Enter supplier's address" 
                class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              ></textarea>
            </div>
          </div>

          <div class="flex justify-end gap-4 pt-6 border-t border-gray-200">
            <button 
              type="button" 
              onclick="cancelAdd()" 
              class="px-6 py-3 border border-gray-200 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium"
            >
              Cancel
            </button>
            <button 
              type="submit" 
              class="bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white px-6 py-3 rounded-lg shadow-sm transition-all duration-200 font-medium flex items-center"
            >
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              Save Supplier
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function cancelAdd() {
    // Redirect to suppliers page
    window.location.href = "/suppliers";
  }
</script>
{% endblock %}
